<template name="ReviewFormTemplate">
    <h1>Review: {{name}}</h1>
    <!--{{#autoForm collection=Reviews id="insertReview" type="insert" }}-->
    <!-- {{#autoForm collection=Reviews id="insertReview" type="method" meteormethod="addReview" doc=this}} -->
    {{#autoForm collection=Reviews id="insertReview" type="insert" doc=this}}
        <fieldset>
		<!-- {{> afQuickField name='reviewer'}} -->
		<!-- {{> afQuickField name='reviewee'}} -->
		{{> afQuickField name='reviewee' type="hidden"}}
            {{> afQuickField name='reviewType'}}

            <!-- grading options for "Technical Skill", "Work Ethic", "Communication",
                                     "Initiative", "Team Focus", and "Contribution" -->
            {{> afQuickField name='fields'}}

            <!-- grading options for "Leadership", "Organization", "Delegation" -->
            {{> afQuickField name='teamLead'}}

            {{> afQuickField name='strengths' rows=7}}
            {{> afQuickField name='weakness' rows=7}}
            {{> afQuickField name='traitSuggestion' rows=7}}
            {{> afQuickField name='points'}}
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="alert('Your review has been submitted.')">Submit</button>
    {{/autoForm}}

</template>
