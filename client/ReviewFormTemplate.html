<template name="ReviewFormTemplate">
    <h1>Creating <strong>{{ reviewType }}</strong> review for <strong>{{ student.services.google.name }}</strong></h1>
    {{#autoForm collection=Reviews id="insertReview" type="insert"}}
        <fieldset>
            {{> afQuickField name='reviewer' value=user._id type="hidden"}}
            {{> afQuickField name='reviewee' value=student._id type="hidden"}}
            {{> afQuickField name='revieweeName' value=student.services.google.name type="hidden"}}
            {{> afQuickField name='reviewType' value=reviewType type="hidden"}}

            <!-- grading options for "Technical Skill", "Work Ethic", "Communication",
                                     "Initiative", "Team Focus", and "Contribution" -->
            {{> afQuickField name='fields'}}

            <!-- grading options for "Leadership", "Organization", "Delegation" -->
            {{> afQuickField name='teamLead'}}

            {{> afQuickField name='strengths' rows=7}}
            {{> afQuickField name='weakness' rows=7}}
            {{> afQuickField name='traitSuggestion' rows=7}}
            {{> afQuickField name='points'}}
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    {{/autoForm}}

</template>
